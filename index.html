<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhoneBook</title>
    <!-- Font Awasome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Link Main CSS -->
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="card" id="main">
            <article class="panel is-primary">
                <div class="nav">
                    <p class="panel-heading brand-bg has-text-centered">
                        <i class="fas fa-mobile-alt mx-2"></i>Phone Book
                    </p>
                    <p class="panel-tabs">
                      <a class="is-active">All</a>
                      <a>Faverate</a>
                    </p>
                    <div class="panel-block">
                      <p class="control has-icons-left">
                        <input class="input wrap-input100" id="search" style="width: 90%; margin-right: 0.5rem;" type="text" placeholder="Search">
                        <span class="icon is-left">
                          <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                        <button class="add-contact-info-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                      </p>
                    </div>
                </div>
                <div class="card message is-small" id="save-info-view" hidden>
                    <div class="message-header brand-bg">
                        <p><i class="fas fa-save mx-2"></i>Save Phone Number</p>
                        <button class="close-btn delete is-small" aria-label="delete"></button>
                      </div>
                    <form id="add-contact-form">
                        <div class="card-content">
                            <div class="media-content">
                                <p class="title is-5"><input class="input is-small" id="full-name" type="text" placeholder="Full Name"></p>
                                <p class="subtitle">
                                    <span>
                                        <input class="input is-small" type="text" id="phone-number" placeholder="Phone Number">
                                    </span>
                                    <br>
                                    <span>
                                        <input class="input is-small" type="email" id="email-address" placeholder="Email Address">
                                    </span>
                                </p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button type="submit" class="card-footer-item">
                                <i class="fas fa-save fa-gradient mx-1"></i> Save
                            </button>
                        </footer>
                    </form>
                </div>
                <!-- End Save Contact Info form view -->
                <!-- Start Contact Info -->
                <div class="display-info columns is-multiline is-desktop">
                </div>
                <!-- End Contact Info -->
                  <!-- Start Contact Info Update View -->
                <div class="card" id="update-info-view" hidden>
                    <div class="message-header brand-bg">
                        <p><i class="fas fa-save mx-2"></i>Save Phone Number</p>
                        <button class="close-btn delete is-small" aria-label="delete"></button>
                    </div>
                    <form id="update-contact-form">
                        <div class="card-content">
                            <div class="media-content">
                                <p class="title is-5"><input class="input is-small" type="text" value="Md Ahanaf Islam"></p>
                                <p class="subtitle">
                                    <span>
                                        <input class="input is-small" type="text" value="01740652266">
                                    </span>
                                    <br>
                                    <span>
                                        <input class="input is-small" type="email" value="ahanafislam@gmail.com">
                                    </span>
                                </p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button type="submit" class="card-footer-item">
                                <i class="fas fa-save fa-gradient"></i> Save
                            </button>
                        </footer>
                    </form>
                </div>
                  <!-- End Contact Info Update View -->
              </article>
        </div>
    </div>
    <script src="static/js/app.js"></script>
    </body>
</html>
